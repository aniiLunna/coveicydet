<link href="login.component.css" rel="stylesheet" />
<link href="https://firebasestorage.googleapis.com/v0/b/msc-coveicydet.appspot.com/o/styles.css?alt=media&token=5cb58561-558c-414b-893e-b2cedcf41969" rel="stylesheet" />
<div class="main_div">
    <div class="text_div">
        <p>Bienvenido a la Plataforma del Padron Veracruzano de Investigadores</p>
    </div>
    <div class="form_div">
        <form class="login_form" [formGroup]="loginForm" (submit)="submitForm()">
            <h1>Login</h1>
            <div class="input_div form-group">
                <label for="user_input">Usuario</label>
                <input 
                [(ngModel)]="user.email"
                formControlName="usuario" 
                [class.is-invalid] = "f.usuario.errors && f.usuario.touched" 
                name="usuario" 
                type="text" 
                class="form_input form-control" 
                id="user_input" 
                placeholder="Correo Electronico" 
                required>
                <div id="validationServerUsernameFeedback" class="invalid-feedback">
                    Ingrese su usuario
                </div>
            </div>

            <div class="pass_div form-group">
                <label for="pass_input">Contraseña</label>
                <input 
                [(ngModel)]="user.password" 
                formControlName="password" 
                [class.is-invalid] = "f.password.errors && f.password.touched" 
                name="password" 
                type="password" 
                class="form_input form-control" 
                id="pass_input" 
                placeholder="Contraseña" 
                required>
                <div id="validationServerUsernameFeedback" class="invalid-feedback">
                    Ingrese su contraseña
                </div>
                <div id="forget_pass">
                    <a routerLink="/recuperar-acceso">Olvide mi contraseña</a>
                </div>

            </div>
            
            <div class="input_div">
                <button type="submit" class="btn btn_success">Aceptar</button>
            </div>
            <div id="registrar">
                <p>¿No esta registrado? <a routerLink="/registro">Registrate aquí</a></p>
            </div>
        </form>
    </div>
</div>
